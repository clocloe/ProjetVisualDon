<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Chart</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
      .chart-container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
        
      }
      
      svg {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="chart-container">
      <svg viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet" xmlns:xlink="http://www.w3.org/1999/xlink"></svg>

    </div>
    <script src="src/script.js"></script>
  </body>
</html>
